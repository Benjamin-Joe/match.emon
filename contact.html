<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#E0E0D1">
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <title>Match-Emon: Contact</title>
</head>
<body>
    <div class="topnav" id="TopNav">
        <a href="/index.html" class="active">Match-Emon</a>
        <a href="/">Contact Page</a>
        <a href="/index.html">Home</a>
        <a href="javascript:void(0);" id="icon" onclick="navToggle()"><i class="fa fa-bars"></i></a>
    </div>
    <div class="form-container">
        <h2 class="question-title">Have A Question Or Query</h2>
        <h3 class="question-title">Get In Touch!</h3>

        <div class="divide"></div>
        <form class="contact-form" action="#">
            <label for="name">Full Name: </label>
            <input required="required" type="text" id="name" placeholder="Enter Your Name Here...">

            <label for="email">Email: </label>
            <input required="required" type="email" id="email" placeholder="Enter Email Here...">

            <label for="message">Message: </label>
            <textarea required="required" name="message" id="message" cols="30" rows="10" placeholder="Your Message Goes Here..."></textarea>

            <h1 id="message_feedback" class="hide"> Thank You For The Message</h1>

            <input id="contact-button" type="button" onclick="sendmessage()" value="Submit">
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="/assets/js/new.js"></script>
    <script src="https://kit.fontawesome.com/fb3ce16b7a.js" crossorigin="anonymous"></script>
</body>
</html>
