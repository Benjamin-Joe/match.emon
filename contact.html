<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="/assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap" rel="stylesheet">

    <title>Match-Emon:Contact</title>
</head>
<body>
    
    <nav class="nav-container">
        <a class="title" href="/index.html"><h1>Match-Emon</h1></a>    
        <br>
        <a class="contact-a" href="/contact.html">Contact Page</a>
        <a class="info-a" href="/info.html">Info Page</a>

    </nav>
    
    <div class="form-container">
        <h2 class="question-title">Have A Question Or Query</h2>
        <h3 class="question-title">Get In Touch!</h3>
        <div class="divide"></div>
        <form class="contact-form" action="">
            <label for="name">Full Name: </label>
            <input required="True" type="text" id="name" placeholder="Enter Your Name Here...">

            <label for="email">Email: </label>
            <input required="True" type="email" id="email" placeholder="Enter Email Here...">

            <label for="message">Message: </label>
            <textarea required="True" name="message" id="message" cols="30" rows="10" placeholder="Your Message Goes Here..."></textarea>

            <input type="submit" onclick="sendmessage()" value="submit">
        </form>
    </div>

    

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
    emailjs.init("user_HQmS8u0JRoHbxdsraJ3sJ");
})();

function sendmessage() {
    let fullname = document.getElementById("name").value;
    let useremail = document.getElementById("email").value;
    let usermessage = document.getElementById("message").value;

        var contactParams = {
            from_name: fullname,
            from_email: useremail,
            message: usermessage,
        };

        emailjs.send('service_f0oozkd', 'template_0f8b06b', contactParams).then(function() {
            console.log("Message Sent!");
        }, function(error) {
            console.log("Something Went Wrong!", error);
        });
}
    </script>


    <script src="/assets/js/scripts.js"></script>
    <script src="https://kit.fontawesome.com/fb3ce16b7a.js" crossorigin="anonymous"></script>
</body>
</html>
